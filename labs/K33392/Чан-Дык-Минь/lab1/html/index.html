<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDEE calculator</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ps-5" href="index.html">TDEE Calculator</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="loginPage.html">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registerPage.html">Register</a>
          </li>
          <li>

          </li>
        </ul>
        <a class="nav-link" href="profilePage.html">
          <i class="bi bi-person-circle ms-4 me-4" style="font-size: 1.8rem;"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- TDEE Form -->
  <div class="container w-50 mt-5 pt-4 d-flex flex-column align-items-center bg-light border border-1 rounded-2">
    <h1 class="mb-5">How Many Calories You Burn Every Day</h1>
    <form class="tdeeform">
      <!-- Age input -->
      <div class="d-flex flex-row mb-3">
        <label>Age</label>
        <input type="age" class="form-control" id="inputAge" placeholder="year">
      </div>

      <!-- Weight input -->
      <div class="d-flex flex-row mb-3">
        <label>Weight</label>
        <input type="age" class="form-control" id="inputWeight" placeholder="kg">
      </div>

      <!-- Height input -->
      <div class="d-flex flex-row mb-3">
        <label>Height</label>
        <input type="age" class="form-control" id="inputHeight" placeholder="cm">
      </div>

      <!-- Activity -->
      <div class="d-flex flex-row mb-3">
        <label>Activity</label>
        <select class="form-select" aria-label="Default select example" id="selectInput">
          <option selected value="0">Sedentary (office job)</option>
          <option value="1">Light excercise (1-2 days/week)</option>
          <option value="2">Moderate excercise (3-5 days/week)</option>
          <option value="3">Heavy excercise (6-7 days/week)</option>
          <option value="4">Athlete (2x per day)</option>
        </select>
      </div>

      <!-- Gender input -->
      <div class="d-flex flex-row justify-content-start mb-3">
        <label>Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioMen" value="men" checked>
          <label class="form-check-label" for="flexRadioMen">
            Men
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioWomen" value="women">
          <label class="form-check-label" for="flexRadioWomen">
            Women
          </label>
        </div>
      </div>


      <!-- Submit button -->
      <button class="btn btn-outline-success btn-lg" cl type="button" id="calculator" onclick="calcTdee()">
        Calculate
      </button>

      <div class="d-flex flex-row mt-3 align-items-end overflow-visible">
        <h3 id="age">your calories</h3>
        <h3 class="px-5 text-success" id="tdee"></h3>
        <h6 class="display text-success" id="msgtdee"></h6>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</body>

</html>
